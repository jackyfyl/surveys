<script type="text/javascript">

	$("#tFocus-btn li").css("height", t_width * 0.333);
	
	$("#tFocus-btn").css("height", t_width * 0.4);
	
	var Terminal = {
		// 辨别移动终端类型
		platform : function(){
			var u = navigator.userAgent, app = navigator.appVersion;
			return {
				// android终端或者uc浏览器
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
				// 是否为iPhone或者QQHD浏览器
				iPhone: u.indexOf('iPhone') > -1 ,
				// 是否iPad
				iPad: u.indexOf('iPad') > -1
			};
		}()
	}	
	
	var e_link = document.getElementById("openApp");
	if(Terminal.platform.android)
	{
		e_link.href = "https://play.google.com/store/apps/details?id=com.eventpic.eventpic";
	}
	else
	{
		e_link.href = "https://itunes.apple.com/us/app/eventpic/id888202366?mt=8";
	}
	
	Focus();
});	
</script>
