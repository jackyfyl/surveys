<script type="text/javascript">
var currentpos,timer; 

var answerData = {};


function onUserSelect(question, answer) {
	answerData[question] = answer;
	
	if ( (question == 1) && (answer == 2) )
	{
		answerData[2] = 0;
		answerData[3] = 0;
	}
}

function getUserId() {
	var result = location.search.match(new RegExp("[\?\&][^\?\&]+=[^\?\&]+", "g"));
	if(!!result) {
		for (var i = 0; i < result.length; i++) {
			var idx = result[i].indexOf('un=');
			if(idx !== -1) {
				return parseInt(result[i].substring(idx + 3));
			}
		}
	}
	return -1;
}

function scrollwindow(index) 
{
	document.documentElement.scrollTop = index;
    window.pageYOffset = index;
	
}

function ScrollTo()
{
	var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
	
	var index = $(document).height()-$(window).height();
	
	if (index != 0)
	{
		$("html, body").animate({ scrollTop: index });
		$("html, body").animate(scrollwindow(index));
	}
}


function DisplayTopic(strMsg)
{
	$(strMsg).fadeIn(200);	
	ScrollTo();
}

function DisplayTopicWithoutScrol(strMsg)
{
	$(strMsg).fadeIn(200);	
}


function browserRedirect() {
	var sUserAgent = navigator.userAgent.toLowerCase();
	var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
	var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
	var bIsMidp = sUserAgent.match(/midp/i) == "midp";

	var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
	var bIsAndroid = sUserAgent.match(/android/i) == "android";
	var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
	var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
	if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
		//alert("phone");
	} else {
		//alert("pc");
	}
}

function onSuccess() {
	var url="Finish.html";
	window.location=encodeURI(encodeURI(url));
}

function Final_submit()
{
	var uiOnly = false;
	answerData[0] = getUserId();
    console.log('submit data', answerData);	
	
	if (uiOnly) {
		// send data success
		onSuccess();
	}
	else
	{
	   $.ajax({
			type: "post",
			url: "/ccbUnactivedSurvey/add",
			data: answerData,
			dataType: "json",
			success: function (json) {
				// send data success
				onSuccess();
			},
			error: function (err) {
				if(err.status === 200) {

				}
				else
				{
					alert("提交失败，请检查您的网络设置");
				}
			}

		});	
	}
}

$(function(){

	var now = "";
	if (d.getHours() < 10)
	{
		now += "0" + d.getHours()+" 时 ";
	}
	else 
	{
		now += d.getHours()+" 时 ";
	}
	
	if (d.getMinutes() < 10 )
	{
		now += "0" + d.getMinutes() +" 分 ";	
	}
	else
	{
		now += d.getMinutes() +" 分 ";

});
