<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="jquery-1.11.3.min.js"></script>
<style type="text/css">
	
body {
	background:#e6e6e6;
    -webkit-font-smoothing: antialiased;
	font-family: 'Lucida Grande', 'Helvetica Neue', Helvetica, 'Microsoft YaHei', Arial, sans-serif;
}
</style>
<script type="text/javascript">
$(function(){
	var total_width = $(document).width();
	
	$("#Pic").css("height", total_width * 0.2);

	
	$(document).ready(function() {
		$("#handpic").load(function(){
			$("#main").animate({ top: 1.5 * total_width }, "slow");
			$("#hand").animate({ top: 1.5 * total_width }, "slow", function()
			{
				$("#hand").animate({ top:  total_width }, "slow");
			});
		});

		if($('#handpic').complete) {
			$('#handpic').load();
		}
	})
});	
 


</script>
<body >
<div id = "hand" align="center" style=" width: 50%; position:absolute; z-index: 1; margin-left:28%; margin-top:-150%;" >

</div>
<div id="main" style="position:absolute; width: 80% ; height: 50%; margin-left:10%; margin-top: -130%">
	<div id ="card">
		<section style=" border: 3px solid rgb(249, 110, 87); text-align: center; border-radius: 8px; font-size: 3.5em; font-family: inherit; text-decoration: inherit; box-sizing: border-box; padding: 0px;" >
			<section id ="Pic" style="width: 25%; height:2.5em; margin-left: 38%; margin-top: -15%; border-radius: 50%; border: 4px solid rgb(249, 110, 87); box-shadow: rgb(201, 201, 201) 0px 2px 2px 2px; box-sizing: border-box;" >
				<section  style="width: 100%; height: 100%; border-radius: 100%; box-sizing: border-box; background-image: url(003-conv-1-right-2-v2-img1.png); background-size: cover; background-position: 50% 50%; background-repeat: no-repeat;" ></section>

					谢 谢 参 与！
